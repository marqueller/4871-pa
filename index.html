<!DOCTYPE html>

<head>
    <title>Controle de Acesso e Cadastro de Usuários</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- ... rest of the HTML code ... -->
    <h2>Controle de Acesso e Cadastro de Usuários</h2>
</head>

<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="page1.html">Page 1</a></li>
            <li><a href="page2.html">Page 2</a></li>
            <li><a href="index2.html">Page 3</a></li>
        </ul>
    </nav>
    <div class="container">
        <div id="login-container">
            <h2>Login</h2>
            <section id="login">
                <h2>Login</h2>
                <form>
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email"><br><br>
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha"><br><br>
                    <input type="submit" value="Entrar">
                </form>
            </section>


        </div>
        <div id="cadastro-container">
            <h2>Cadastro</h2>
            <section id="cadastro">
                <h2>Cadastro de Usuário</h2>
                <form>
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome"><br><br>
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email"><br><br>
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha"><br><br>
                    <input type="submit" value="Cadastrar">
                </form>
            </section>

        </div>
        <div id="consulta-container">
            <h2>Consulta</h2>

            <section id="consulta">
                <h2>Consulta de Usuários</h2>
                <table>
                    <tr>
                        <th>Nome</th>
                        <th>E-mail</th>
                        <th>Senha</th>
                    </tr>
                    <!-- Linhas da tabela serão preenchidas dinamicamente -->
                </table>
            </section>

        </div>
    </div>
</body>
